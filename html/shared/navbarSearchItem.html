<a>
  <div class="media">
    <div class="media-left media-middle">
      <i class="fa fa-file-o fa-2x"></i>
    </div>
    <div class="media-body">
      <div>
        <kramjax
          body="match.model.title | uibTypeaheadHighlight:query"
          suppress-paragraphs="true"
          >
        </kramjax>
      </div>
      <small>
        <span ng-repeat="author in match.model.authors">
          {{author.name}}{{$last ? '' : ', '}}
        </span>
      </small>
    </div>
  </div>
</a>
